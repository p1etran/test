<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynki dla Zuzi 💖</title>
    <style>
        :root {
            --night: #1a3657;
            --sunrise: linear-gradient(to bottom, #ff9966, #ff5e62);
            --day: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--night);
            transition: background 20s linear;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px #ffdd0080;
            transition: all 20s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .message {
            color: white;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 20%;
            opacity: 0;
            transition: opacity 3s;
            padding: 0 20px;
            z-index: 2;
        }

        .particle {
            position: fixed;
            font-size: 2rem;
            animation: float 3s linear forwards;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .start-button {
            padding: 1.2rem 2.5rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            bottom: 30px;
            z-index: 9999;
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease;
        }

        .escape-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }

        .escape-button {
            position: absolute;
            padding: 1.5rem 2.5rem;
            font-size: 1.4rem;
            background: #ff4444;
            color: white !important;
            border: 3px solid white;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            touch-action: none;
            user-select: none;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 60%;
            opacity: 1 !important;
            pointer-events: all;
            transition: transform 0.1s linear;
        }

        .final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--day);
            padding: 20px;
            text-align: center;
            overflow: auto;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="start-button" id="startButton">Rozpocznij Naszą Historię 🌅</button>
        <div class="message" id="message">
            <h2>Każdy świt z Tobą to nowy rozdział miłości... 📖</h2>
            <p>Patrz jak nasza historia rozkwita razem ze wschodem słońca 🌸</p>
        </div>
    </div>

    <script>
        let animationRunning = false;
        let particlesInterval;

        function createParticles() {
            particlesInterval = setInterval(() => {
                const types = ['💖', '🌻', '✨', '🌸'];
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.textContent = types[Math.floor(Math.random() * types.length)];
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }, 250);
        }

        function createEscapeButton() {
            const container = document.createElement('div');
            container.className = 'escape-container';
            
            const button = document.createElement('button');
            button.className = 'escape-button';
            button.id = 'escapeButton';
            button.textContent = 'Zobaczmy jeszcze raz... 🔄';
            
            container.appendChild(button);
            document.body.appendChild(container);
            
            initButtonMovement(button);
        }

        function initButtonMovement(button) {
            let posX = window.innerWidth / 2;
            let posY = window.innerHeight / 2 + 100;
            let velocityX = 0;
            let velocityY = 0;
            let isDragging = false;

            // Set initial position
            button.style.left = `${posX}px`;
            button.style.top = `${posY}px`;

            // Enhanced physics parameters
            const physics = {
                friction: 0.92,
                bounce: 0.8,
                pushForce: 3.0,
                autoMove: 0.8
            };

            // Touch handlers
            button.ontouchstart = (e) => {
                e.preventDefault();
                isDragging = true;
                if(navigator.vibrate) navigator.vibrate(30);
            };

            button.ontouchmove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const newX = touch.clientX - button.offsetWidth/2;
                const newY = touch.clientY - button.offsetHeight/2;

                velocityX = (newX - posX) * physics.pushForce;
                velocityY = (newY - posY) * physics.pushForce;

                posX = newX;
                posY = newY;

                button.style.left = `${posX}px`;
                button.style.top = `${posY}px`;
            };

            button.ontouchend = () => {
                isDragging = false;
                applyPhysics();
            };

            // Enhanced physics engine
            function applyPhysics() {
                if (Math.abs(velocityX) < 0.1 && Math.abs(velocityY) < 0.1) return;

                posX += velocityX;
                posY += velocityY;

                // Screen boundaries with padding
                const padding = 20;
                const maxX = window.innerWidth - button.offsetWidth - padding;
                const maxY = window.innerHeight - button.offsetHeight - padding;

                if (posX < padding) {
                    posX = padding;
                    velocityX *= -physics.bounce;
                }
                if (posX > maxX) {
                    posX = maxX;
                    velocityX *= -physics.bounce;
                }
                if (posY < padding) {
                    posY = padding;
                    velocityY *= -physics.bounce;
                }
                if (posY > maxY) {
                    posY = maxY;
                    velocityY *= -physics.bounce;
                }

                button.style.left = `${posX}px`;
                button.style.top = `${posY}px`;

                velocityX *= physics.friction;
                velocityY *= physics.friction;

                requestAnimationFrame(applyPhysics);
            }

            // Auto-escape system
            setInterval(() => {
                if (isDragging) return;
                velocityX += (Math.random() - 0.5) * physics.autoMove;
                velocityY += (Math.random() - 0.5) * physics.autoMove;
            }, 100);
        }

        function showFinalScreen() {
            const finalHTML = `
                <div class="final-screen">
                    <div style="font-size:4rem">📖💖🌻</div>
                    <h1 style="color:#ff6b6b; font-size:2rem; text-align:center; padding:0 20px">
                        Nasza historia trwa...<br>
                        Kocham Cię, Zuziu! 💘
                    </h1>
                    <div style="margin-top:2rem; font-size:1.5rem">
                        😘❤️🌹🎉💍🌸💐🎁🍫
                    </div>
                </div>
            `;
            
            document.body.innerHTML = finalHTML;
            
            // Ensure proper scrolling
            window.scrollTo(0, 0);
            document.documentElement.style.overflow = 'auto';
            document.body.style.overflow = 'auto';
        }

        function startSunrise() {
            if (animationRunning) return;
            animationRunning = true;
            
            const sun = document.createElement('div');
            sun.id = 'sun';
            document.body.appendChild(sun);
            
            setTimeout(() => {
                document.body.style.background = "var(--sunrise)";
                sun.style.transform = "translateY(-120vh)";
                document.getElementById('message').style.opacity = '1';
            }, 50);
            
            createParticles();
            document.getElementById('startButton').remove();

            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="container" style="background:var(--day)">
                        <div style="font-size:4rem; margin-bottom:1rem">🌻💘</div>
                        <h1 style="color:#ff6b6b; font-size:2rem; text-align:center; padding:0 20px">
                            Zuziu, czy napiszesz ze mną kolejny rozdział? 📖
                        </h1>
                        <div style="margin-top:2rem; position:relative; height:200px">
                            <button id="przyciskTak" 
                                style="background:#ff6b6b; color:white; padding:1.5rem 3rem;
                                       font-size:1.4rem; border:none; border-radius:30px;
                                       cursor:pointer; box-shadow:0 5px 15px rgba(255,107,107,0.3);
                                       position: absolute; left: 50%; transform: translateX(-50%);">
                                Tak! Piszmy dalej! 💞
                            </button>
                        </div>
                    </div>
                `;

                createEscapeButton();
                
                document.getElementById('przyciskTak').addEventListener('click', () => {
                    clearInterval(particlesInterval);
                    showFinalScreen();
                });
                
            }, 18000);
        }

        window.addEventListener('load', () => {
            const startButton = document.getElementById('startButton');
            startButton.style.opacity = '1';
            startButton.style.transform = 'translateY(0)';
            startButton.addEventListener('click', startSunrise);
        });
    </script>
</body>
</html>
