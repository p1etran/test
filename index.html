<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be Mine? üíå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation; /* Disables double-tap zoom */
        }

        body {
            background: #ffdde5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #ff3b6e;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .button-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            min-height: 120px;
            margin-top: 1rem;
        }

        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            -webkit-tap-highlight-color: transparent; /* Remove mobile tap highlight */
        }

        #yesButton {
            background: #ff3b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255,59,110,0.3);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }

        #noButton {
            background: #ffffff;
            color: #ff3b6e;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 2.5s ease-out forwards;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        @media (max-width: 380px) {
            h1 { font-size: 1.8rem; }
            button { padding: 1rem 2rem; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <h1>Hey Love! üíñ<br>Will you be my Valentine? üåπ</h1>
    <div class="button-container">
        <button id="yesButton" onclick="showLove()">Absolutely! üòç</button>
        <button id="noButton" ontouchstart="dodgeButton()" onclick="dodgeButton()">Hmm... ü§î</button>
    </div>
    <div class="hearts"></div>

    <script>
        function getRandomPosition(element) {
            const container = document.querySelector('.button-container');
            const rect = container.getBoundingClientRect();
            
            // Stay within button container bounds
            const maxX = rect.width - element.offsetWidth;
            const maxY = rect.height - element.offsetHeight;
            
            return {
                x: Math.random() * maxX,
                y: Math.random() * maxY
            };
        }

        function dodgeButton() {
            const button = document.getElementById('noButton');
            const newPos = getRandomPosition(button);
            
            button.style.transform = `
                translate(${newPos.x}px, ${newPos.y}px)
                rotate(${Math.random() * 20 - 10}deg)
            `;
            
            // Add bounce effect
            button.style.animation = 'none';
            setTimeout(() => {
                button.style.animation = 'dodge 0.5s ease';
            }, 10);
        }

        function showLove() {
            document.body.innerHTML = `
                <h1 style="font-size: 2.5rem; animation: popIn 0.5s ease">
                    üéâ Best Decision Ever! üíù<br>
                    Can't wait to celebrate with you!<br>
                    üòò‚ù§Ô∏è
                </h1>
                <div class="hearts"></div>
            `;

            // Create hearts every 300ms
            const heartInterval = setInterval(createHeart, 300);
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.querySelector('.hearts').appendChild(heart);
                
                setTimeout(() => heart.remove(), 2500);
            }
        }

        // Mobile-first initialization
        window.addEventListener('DOMContentLoaded', () => {
            // Set initial position for noButton
            dodgeButton();
            // Prevent context menu on buttons
            document.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('contextmenu', e => e.preventDefault());
            });
        });

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', (e) => {
            if (!e.target.classList.contains('hearts')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
