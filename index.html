<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynkowe Zapytanie üíò</title>
    <style>
        :root {
            --night: #1a3657;
            --sunrise: linear-gradient(to bottom, #ff9966, #ff5e62);
            --day: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--night);
            transition: background 20s linear;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px #ffdd0080;
            transition: all 20s linear;
            z-index: 1;
        }

        .particle {
            position: fixed;
            font-size: 2rem;
            animation: float 3s linear forwards;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .przycisk-uciekajacy {
            position: absolute;
            padding: 1.5rem 2.5rem;
            font-size: 1.4rem;
            background: #ffffff;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            touch-action: none;
            user-select: none;
            z-index: 9999;
        }

        .start-button {
            padding: 1.2rem 2.5rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            bottom: 30px;
            z-index: 9999;
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="start-button" id="startButton">Rozpocznij üåª</button>
    </div>

    <script>
        let animationRunning = false;
        let particlesInterval;

        function createParticles() {
            particlesInterval = setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.textContent = Math.random() > 0.5 ? 'üíñ' : 'üåª';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }, 300);
        }

        function startSunrise() {
            if (animationRunning) return;
            animationRunning = true;
            
            const sun = document.createElement('div');
            sun.id = 'sun';
            document.body.appendChild(sun);
            
            // Force reflow to enable transition
            sun.offsetHeight;
            
            document.body.style.background = "var(--sunrise)";
            sun.style.transform = "translateY(-120vh)";
            createParticles();

            document.getElementById('startButton').remove();
            
            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="container" style="background:var(--day)">
                        <div style="font-size:4rem; margin-bottom:1rem">üåª</div>
                        <h1 style="color:#ff6b6b; font-size:2rem; text-align:center; padding:0 20px">
                            Zuziu, zostaniesz mojƒÖ WalentynkƒÖ? üíù
                        </h1>
                        <div style="position:relative; margin-top:2rem; min-height:200px">
                            <button id="przyciskTak" 
                                style="background:#ff6b6b; color:white; padding:1.5rem 3rem;
                                       font-size:1.4rem; border:none; border-radius:30px;
                                       cursor:pointer; box-shadow:0 5px 15px rgba(255,107,107,0.3)">
                                Tak! üíñ
                            </button>
                            <button id="przyciskNie"
                                class="przycisk-uciekajacy"
                                style="transform:translate(50px,50px)">
                                Chwilka... üôà
                            </button>
                        </div>
                    </div>
                `;

                // Add event listeners
                document.getElementById('przyciskTak').addEventListener('click', accept);
                const nieButton = document.getElementById('przyciskNie');
                nieButton.addEventListener('touchstart', moveButton);
                nieButton.addEventListener('touchmove', moveButton);
                nieButton.addEventListener('mousedown', moveButton);
            }, 18000);
        }

        function moveButton(e) {
            e.preventDefault();
            const button = e.target;
            const rect = button.getBoundingClientRect();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const deltaX = clientX - (rect.left + rect.width/2);
            const deltaY = clientY - (rect.top + rect.height/2);
            
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;
            const newX = Math.max(0, Math.min(maxX, rect.left - deltaX * 1.5));
            const newY = Math.max(0, Math.min(maxY, rect.top - deltaY * 1.5));

            button.style.transform = `
                translate(${newX}px, ${newY}px)
                rotate(${deltaX * 0.2}deg)
            `;

            if (navigator.vibrate) navigator.vibrate(50);
        }

        function accept() {
            clearInterval(particlesInterval);
            document.body.innerHTML = `
                <div class="container" style="background:var(--day); animation:pulse 1s infinite">
                    <div style="font-size:4rem">üåªüíñüåª</div>
                    <h1 style="color:#ff6b6b; font-size:2rem; text-align:center">
                        Jeste≈õ moim s≈Ço≈Ñcem! üòç<br>
                        Kocham Ciƒô, Zuziu! üíò
                    </h1>
                </div>
            `;
        }

        // Initialize
        window.addEventListener('load', () => {
            const startButton = document.getElementById('startButton');
            startButton.style.opacity = '1';
            startButton.style.transform = 'translateY(0)';
            startButton.addEventListener('click', startSunrise);
        });
    </script>
</body>
</html>
