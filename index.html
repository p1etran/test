<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynkowe Zapytanie üíò</title>
    <style>
        :root {
            --night: #1a3657;
            --sunrise: linear-gradient(to bottom, #ff9966, #ff5e62);
            --day: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--night);
            transition: background 20s linear;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px #ffdd0080;
            transition: all 20s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .przycisk-uciekajacy {
            position: absolute;
            padding: 1.5rem 2.5rem;
            font-size: 1.4rem;
            background: #ffffff;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            touch-action: none;
            user-select: none;
            z-index: 9999;
        }

        /* Reszta styli pozostaje bez zmian */
    </style>
</head>
<body>
    <div class="container">
        <!-- Pozosta≈Ça zawarto≈õƒá -->
    </div>

    <script>
        // Ulepszona funkcja dla przycisku "Nie"
        function handleNieButton() {
            const przyciskNie = document.getElementById('przyciskNie');
            let isMoving = false;

            const moveButton = (clientX, clientY) => {
                if (isMoving) return;
                isMoving = true;

                const rect = przyciskNie.getBoundingClientRect();
                const buttonCenterX = rect.left + rect.width/2;
                const buttonCenterY = rect.top + rect.height/2;

                // Oblicz nowƒÖ pozycjƒô
                const angle = Math.atan2(clientY - buttonCenterY, clientX - buttonCenterX);
                const distance = 150; // Zwiƒôkszona odleg≈Ço≈õƒá ucieczki
                
                const newX = buttonCenterX + Math.cos(angle + Math.PI) * distance;
                const newY = buttonCenterY + Math.sin(angle + Math.PI) * distance;

                // Ograniczenia ekranowe
                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height;

                przyciskNie.style.left = `${Math.min(Math.max(newX, 0), maxX)}px`;
                przyciskNie.style.top = `${Math.min(Math.max(newY, 0), maxY)}px`;

                // Animacja rotacji
                przyciskNie.style.transform = `rotate(${angle * (180/Math.PI)}deg)`;

                // Wibracje
                if (navigator.vibrate) navigator.vibrate(50);

                // Reset po animacji
                setTimeout(() => isMoving = false, 300);
            };

            // Obs≈Çuga dotyku
            przyciskNie.ontouchstart = (e) => {
                moveButton(e.touches[0].clientX, e.touches[0].clientY);
            };

            // Obs≈Çuga myszy
            przyciskNie.onmousedown = (e) => {
                moveButton(e.clientX, e.clientY);
            };
        }

        // W funkcji showQuestion po setTimeout:
        setTimeout(() => {
            document.body.innerHTML = `
                <div class="container" style="background:var(--day)">
                    <h1 style="color:#ff6b6b; font-size:2rem; text-align:center; padding:0 20px">
                        Zuziu, zostaniesz mojƒÖ WalentynkƒÖ? üíù
                    </h1>
                    <div style="position:relative; margin-top:2rem; min-height:200px">
                        <button id="przyciskTak">Tak! üíñ</button>
                        <button 
                            id="przyciskNie"
                            class="przycisk-uciekajacy"
                            style="position:absolute; left:50%; transform:translateX(-50%)">
                            Muszƒô pomy≈õleƒá... üôà
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('przyciskTak').onclick = accept;
            handleNieButton(); // Inicjalizuj przycisk "Nie"
        }, 18000);
    </script>
</body>
</html>
