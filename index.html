<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Valentine's Surprise üíñ</title>
    <style>
        :root {
            --safe-area: env(safe-area-inset-top);
        }

        body {
            background: #ffecf1;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #ff3b6e;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.3;
            padding: 0 15px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 60vh;
            border: 3px dashed #ff3b6e;
            border-radius: 20px;
            overflow: hidden;
        }

        #targetButton {
            position: absolute;
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #ff3b6e;
            color: white;
            border: none;
            border-radius: 30px;
            transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
            touch-action: none;
            box-shadow: 0 10px 30px rgba(255,59,110,0.3);
        }

        #yesButton {
            position: fixed;
            bottom: 30px;
            padding: 20px 50px;
            font-size: 1.8rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(76,175,80,0.3);
        }

        .touch-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255,59,110,0.3);
            border-radius: 50%;
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Catch the Heart to Be My Valentine! üíò</h1>
    <div class="game-area">
        <button id="targetButton" ontouchstart="handleCatch()">No üôÖ‚ôÄÔ∏è</button>
    </div>
    <button id="yesButton" onclick="showSuccess()">I'll Catch You! üòç</button>

    <script>
        const gameArea = document.querySelector('.game-area');
        const targetButton = document.getElementById('targetButton');
        let isMoving = false;

        // Track finger position
        gameArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = gameArea.getBoundingClientRect();
            
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.className = 'touch-effect';
            ripple.style.left = (touch.clientX - rect.left - 25) + 'px';
            ripple.style.top = (touch.clientY - rect.top - 25) + 'px';
            gameArea.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);

            // Calculate distance between finger and button
            const buttonRect = targetButton.getBoundingClientRect();
            const distance = Math.hypot(
                touch.clientX - (buttonRect.left + buttonRect.width/2),
                touch.clientY - (buttonRect.top + buttonRect.height/2)
            );

            // Move button if finger is close
            if (distance < 150 && !isMoving) {
                isMoving = true;
                moveButtonAway(touch.clientX, touch.clientY);
                setTimeout(() => isMoving = false, 500);
            }
        }, { passive: false });

        function moveButtonAway(fingerX, fingerY) {
            const gameRect = gameArea.getBoundingClientRect();
            const buttonRect = targetButton.getBoundingClientRect();
            
            // Calculate escape direction
            const angle = Math.atan2(
                buttonRect.top + buttonRect.height/2 - fingerY,
                buttonRect.left + buttonRect.width/2 - fingerX
            );

            // New position calculations
            const newX = Math.max(0, Math.min(
                gameRect.width - buttonRect.width,
                buttonRect.left - gameRect.left + Math.cos(angle) * 100
            ));

            const newY = Math.max(0, Math.min(
                gameRect.height - buttonRect.height,
                buttonRect.top - gameRect.top + Math.sin(angle) * 100
            ));

            // Apply movement with smooth animation
            targetButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function handleCatch() {
            // Add temporary vibration if supported
            if (navigator.vibrate) navigator.vibrate(50);
            
            // Quick escape movement
            targetButton.style.transform += `scale(0.9)`;
            setTimeout(() => {
                targetButton.style.transform = targetButton.style.transform.replace('scale(0.9)', '');
            }, 200);
        }

        function showSuccess() {
            document.body.innerHTML = `
                <h1 style="animation: heartBeat 1s infinite">
                    üéâ You Caught My Heart! üíñ<br>
                    Let's Make This Valentine's<br>
                    Unforgettable! üòò
                </h1>
                <div class="hearts"></div>
            `;
            
            // Create floating hearts
            setInterval(() => {
                const heart = document.createElement('div');
                heart.style.cssText = `
                    position: fixed;
                    font-size: 2rem;
                    left: ${Math.random() * 100}vw;
                    animation: float 3s ease-out forwards;
                `;
                heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üíò';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }

        // Initialize button position
        window.onload = () => {
            targetButton.style.transform = `translate(${gameArea.offsetWidth/2 - targetButton.offsetWidth/2}px, 
                                                     ${gameArea.offsetHeight/2 - targetButton.offsetHeight/2}px)`;
        };
    </script>
</body>
</html>
