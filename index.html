<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynki dla Zuzi ðŸ’–</title>
    <style>
        :root {
            --night: #1a3657;
            --sunrise: linear-gradient(to bottom, #ff9966, #ff5e62);
            --day: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--night);
            transition: background 20s linear;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px #ffdd0080;
            transition: all 20s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .przycisk-uciekajacy {
            position: fixed;
            padding: 1.5rem 2.5rem;
            font-size: 1.4rem;
            background: #ffffff;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            touch-action: none;
            user-select: none;
            z-index: 9999;
        }

        /* Reszta styli pozostaje bez zmian */
    </style>
</head>
<body>
    <div class="container">
        <!-- ZawartoÅ›Ä‡ zostaje bez zmian -->
    </div>

    <script>
        function handleNieButton() {
            const przyciskNie = document.getElementById('przyciskNie');
            let lastTouch = null;
            let velocity = { x: 0, y: 0 };

            const moveButton = (clientX, clientY) => {
                if (!lastTouch) {
                    lastTouch = { x: clientX, y: clientY, time: Date.now() };
                    return;
                }

                // Oblicz prÄ™dkoÅ›Ä‡ przesuniÄ™cia
                const deltaTime = Date.now() - lastTouch.time;
                const deltaX = clientX - lastTouch.x;
                const deltaY = clientY - lastTouch.y;
                
                velocity = {
                    x: deltaX / deltaTime * 100,
                    y: deltaY / deltaTime * 100
                };

                // Oblicz nowÄ… pozycjÄ™ z uwzglÄ™dnieniem bezwÅ‚adnoÅ›ci
                const rect = przyciskNie.getBoundingClientRect();
                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height;

                const newX = Math.max(0, Math.min(maxX, rect.left - deltaX * 2));
                const newY = Math.max(0, Math.min(maxY, rect.top - deltaY * 2));

                // Animacja z wykorzystaniem transformacji CSS
                przyciskNie.style.transform = `
                    translate(${newX}px, ${newY}px)
                    scale(${1 + Math.hypot(velocity.x, velocity.y) * 0.01})
                `;

                // Aktualizuj ostatniÄ… pozycjÄ™
                lastTouch = { x: clientX, y: clientY, time: Date.now() };

                // Wibracje dla iOS
                if (navigator.vibrate) navigator.vibrate(30);
            };

            // ObsÅ‚uga dotyku
            przyciskNie.addEventListener('touchstart', (e) => {
                e.preventDefault();
                lastTouch = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY,
                    time: Date.now()
                };
            });

            przyciskNie.addEventListener('touchmove', (e) => {
                e.preventDefault();
                moveButton(e.touches[0].clientX, e.touches[0].clientY);
            });

            // Kontynuuj ruch po puszczeniu przycisku (bezwÅ‚adnoÅ›Ä‡)
            przyciskNie.addEventListener('touchend', () => {
                const applyInertia = () => {
                    if (Math.abs(velocity.x) < 0.5 && Math.abs(velocity.y) < 0.5) return;

                    const rect = przyciskNie.getBoundingClientRect();
                    const maxX = window.innerWidth - rect.width;
                    const maxY = window.innerHeight - rect.height;

                    const newX = Math.max(0, Math.min(maxX, rect.left + velocity.x));
                    const newY = Math.max(0, Math.min(maxY, rect.top + velocity.y));

                    przyciskNie.style.transform = `translate(${newX}px, ${newY}px)`;

                    velocity.x *= 0.95;
                    velocity.y *= 0.95;

                    requestAnimationFrame(applyInertia);
                };
                requestAnimationFrame(applyInertia);
            });
        }

        // Reszta kodu pozostaje bez zmian
    </script>
</body>
</html>
