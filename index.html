<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Valentine Surprise üåÖ</title>
    <style>
        :root {
            --night: #1a3657;
            --sunrise: linear-gradient(to bottom, #ff9966, #ff5e62);
            --day: #fff3e0;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--night);
            transition: background 20s linear;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            box-shadow: 0 0 40px #ffdd0080;
            transition: transform 20s linear;
        }

        .message {
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 5s;
            z-index: 2;
            max-width: 90%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 10s;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }

        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease;
            position: absolute;
            bottom: 30px;
        }

        #startButton {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .birds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bird {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            animation: fly 15s linear forwards;
        }

        @keyframes fly {
            0% { transform: translateX(-100vw) translateY(30vh); opacity: 1; }
            100% { transform: translateX(100vw) translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        <div id="sun"></div>
        <div class="birds" id="birds"></div>
        <div class="message" id="message">
            <h1>Good Morning, Beautiful! ‚òÄÔ∏è</h1>
            <p>As the sun rises...</p>
        </div>
        <button id="startButton" onclick="startSunrise()">Tap to Begin Our Day üå∏</button>
    </div>

    <script>
        // Initialize stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                starsContainer.appendChild(star);
            }
        }

        function startSunrise() {
            try {
                // Hide start button
                document.getElementById('startButton').style.opacity = '0';
                
                // Start transitions
                document.body.style.background = "var(--sunrise)";
                document.getElementById('sun').style.transform = "translateY(-120vh)";
                document.getElementById('stars').style.opacity = '0';

                // Add flying birds
                const birds = ['üïäÔ∏è', 'üê¶', 'üê§'];
                const birdsContainer = document.getElementById('birds');
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const bird = document.createElement('div');
                        bird.className = 'bird';
                        bird.textContent = birds[Math.floor(Math.random() * birds.length)];
                        bird.style.top = `${30 + Math.random() * 40}%`;
                        bird.style.animationDuration = `${8 + Math.random() * 7}s`;
                        birdsContainer.appendChild(bird);
                    }, i * 3000);
                }

                // Reveal messages
                setTimeout(() => {
                    document.getElementById('message').style.opacity = '1';
                }, 5000);

                // Show final question
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div class="container" style="background:var(--day)">
                            <h1 style="color:#ff6b6b; font-size:2.5rem; margin-bottom:2rem">
                                üåπ Will You Be My Valentine? üíå
                            </h1>
                            <div style="display:flex; gap:1rem; flex-wrap:wrap; justify-content:center">
                                <button onclick="accept()" 
                                    style="background:#ff6b6b; color:white">
                                    YES! üòç
                                </button>
                                <button onclick="restartAnimation()" 
                                    style="background:#e0e0e0; color:#666">
                                    More Coffee First ‚òï
                                </button>
                            </div>
                        </div>
                    `;
                }, 20000);
            } catch (error) {
                console.error('Error in animation:', error);
                document.body.innerHTML = `<h1 style="color:#ff6b6b; padding:20px">Our sunrise failed üåßÔ∏è But my feelings for you never will! üíñ</h1>`;
            }
        }

        function accept() {
            document.body.innerHTML = `
                <div class="container" style="background:var(--day); animation:pulse 1s infinite">
                    <h1 style="color:#ff6b6b; font-size:2.5rem; text-align:center">
                        üéâ Best Morning Ever! üíñ<br>
                        Can't wait to celebrate with you!<br>
                        üòò‚ù§Ô∏èüåπ
                    </h1>
                </div>
            `;
        }

        function restartAnimation() {
            window.location.reload(true);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            createStars();
            document.getElementById('startButton').style.opacity = '1';
            document.getElementById('startButton').style.transform = 'translateY(0)';
        });

        // Prevent mobile refresh
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
