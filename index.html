<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Sunrise üåÖ</title>
    <style>
        :root {
            --night: #1a3657;
            --sunrise: linear-gradient(to bottom, #ff9966, #ff5e62);
            --day: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--night);
            transition: background 20s linear;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            box-shadow: 0 0 40px #ffdd0080;
            transition: transform 20s linear;
            z-index: 1;
        }

        .message {
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 5s;
            z-index: 2;
            max-width: 90%;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 10s;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        button {
            padding: 1.2rem 2.5rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease;
            position: absolute;
            bottom: 30px;
            z-index: 3;
        }

        #startButton {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .birds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bird {
            position: absolute;
            font-size: 1.8rem;
            animation: fly 15s linear forwards;
            opacity: 0;
        }

        @keyframes fly {
            0% { transform: translateX(-100vw) translateY(30vh); opacity: 1; }
            100% { transform: translateX(100vw) translateY(-10vh); opacity: 0; }
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        <div id="sun"></div>
        <div class="birds" id="birds"></div>
        <div class="message" id="message">
            <h1>Good Morning, My Sunshine! ‚òÄÔ∏è</h1>
            <p>As dawn breaks...</p>
        </div>
        <button id="startButton" onclick="startSunrise()">Begin Our Day üå∏</button>
    </div>

    <script>
        let animationRunning = false;
        
        function createStars() {
            try {
                const starsContainer = document.getElementById('stars');
                starsContainer.innerHTML = '';
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    starsContainer.appendChild(star);
                }
            } catch (error) {
                console.error('Star creation failed:', error);
            }
        }

        function startSunrise() {
            if (animationRunning) return;
            animationRunning = true;
            
            try {
                const startBtn = document.getElementById('startButton');
                startBtn.style.opacity = '0';
                startBtn.style.pointerEvents = 'none';

                document.body.style.background = "var(--sunrise)";
                document.getElementById('sun').style.transform = "translateY(-120vh)";
                document.getElementById('stars').style.opacity = '0';

                // Bird animation
                const birds = ['üïäÔ∏è', 'üê¶', 'üê§'];
                const birdsContainer = document.getElementById('birds');
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const bird = document.createElement('div');
                        bird.className = 'bird';
                        bird.textContent = birds[Math.floor(Math.random() * birds.length)];
                        bird.style.top = `${30 + Math.random() * 40}%`;
                        bird.style.animationDuration = `${8 + Math.random() * 7}s`;
                        birdsContainer.appendChild(bird);
                    }, i * 3000);
                }

                // Message sequence
                setTimeout(() => {
                    document.getElementById('message').style.opacity = '1';
                }, 5000);

                // Final question
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div class="container" style="background:var(--day); min-height: 100vh; justify-content: center">
                            <h1 style="color:#ff6b6b; font-size:2rem; margin-bottom:2rem; padding:0 20px; text-align: center">
                                üåπ Will You Be My Valentine? üíå
                            </h1>
                            <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; padding: 20px; width: 100%">
                                <button onclick="accept()" 
                                    style="background: #ff6b6b; color: white; padding: 1.5rem 3rem; 
                                           font-size: 1.4rem; border: none; border-radius: 30px;
                                           cursor: pointer; box-shadow: 0 5px 15px rgba(255,107,107,0.3)">
                                    YES! üòç
                                </button>
                                <button onclick="restartAnimation()" 
                                    style="background: #ffffff; color: #ff6b6b; padding: 1.5rem 3rem; 
                                           font-size: 1.4rem; border: 2px solid #ff6b6b; border-radius: 30px;
                                           cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1)">
                                    Let's Watch Again üîÑ
                                </button>
                            </div>
                        </div>
                    `;
                }, 20000);
            } catch (error) {
                console.error('Animation error:', error);
                document.body.innerHTML = `
                    <div class="container" style="background:var(--day)">
                        <h1 style="color:#ff6b6b; padding:20px; text-align:center">
                            Our sunrise failed üåßÔ∏è<br>
                            But my love for you never will! üíñ
                        </h1>
                        <button onclick="restartAnimation()" 
                            style="background:#ff6b6b; color:white; margin-top:2rem">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function accept() {
            document.body.innerHTML = `
                <div class="container" style="background:var(--day); animation: pulse 1s infinite; justify-content: center">
                    <h1 style="color:#ff6b6b; font-size:1.8rem; text-align:center; padding:0 20px">
                        üéâ Best Decision Ever! üíç<br>
                        Can't wait to celebrate with you!<br>
                        üòò‚ù§Ô∏èüåπ
                    </h1>
                </div>
            `;
        }

        function restartAnimation() {
            window.location.href = window.location.href.split('?')[0] + '?t=' + Date.now();
        }

        // Initialize
        window.addEventListener('load', () => {
            createStars();
            const startBtn = document.getElementById('startButton');
            startBtn.style.opacity = '1';
            startBtn.style.transform = 'translateY(0)';
        });

        document.addEventListener('touchmove', (e) => {
            if (animationRunning) e.preventDefault();
        }, { passive: false });

        if (window.location.search.includes('t=')) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
