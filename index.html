<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Walentynki - Czy Zostaniesz Moją Walentynką?</title>
  <style>
    /* Basic reset and mobile-friendly style */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      -webkit-tap-highlight-color: transparent; /* remove tap highlight on iOS */
    }
    body {
      font-family: Arial, sans-serif;
      background: #ffe0e8; 
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 10vh;
    }
    h1 {
      font-size: 1.8rem;
      color: #d81b60;
      margin-bottom: 2rem;
      padding: 0 10px;
      line-height: 1.4;
    }
    .btn {
      font-size: 1.3rem;
      padding: 1rem 1.6rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      color: white;
      display: inline-block;
      margin: 0.5rem 1rem;
    }
    .btn-yes {
      background: #ff6b6b; /* nice pink/red */
    }
    .btn-no {
      background: #ff4444;
    }
    /* For the dynamically spawned buttons */
    .pop-btn {
      position: absolute;
      background: #fa8072;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Zuziu, czy zostaniesz moją Walentynką? ❤️</h1>
  <button id="btnTak" class="btn btn-yes">Tak!</button>
  <button id="btnNie" class="btn btn-no">Nie</button>
</div>

<script>
  // Utility to clamp random positions so they're on-screen
  function getRandomPosition(btnWidth, btnHeight) {
    // Some padding from edges
    const padding = 20;
    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;
    
    const x = Math.random() * (maxX - padding) + padding;
    const y = Math.random() * (maxY - padding) + padding;
    
    return { x, y };
  }

  // Spawns a "Na pewno?" button at a random position
  function spawnNaPewno() {
    const btn = document.createElement('button');
    btn.classList.add('pop-btn');
    btn.textContent = 'Na pewno?';

    // Temporarily put it off-screen to measure its width/height
    btn.style.left = '-9999px';
    btn.style.top = '-9999px';
    document.body.appendChild(btn);

    // Now measure its actual size
    const rect = btn.getBoundingClientRect();
    const { x, y } = getRandomPosition(rect.width, rect.height);

    // Position it within the viewport
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';

    // Each time "Na pewno?" is tapped => spawn another
    btn.addEventListener('click', function (e) {
      e.stopPropagation(); // so it won't bubble up
      spawnNaPewno();
    });
  }

  // MAIN SETUP
  const btnTak = document.getElementById('btnTak');
  const btnNie = document.getElementById('btnNie');

  btnTak.addEventListener('click', () => {
    alert('Kocham Cię! ❤️\nWesołych Walentynek!');
  });

  // When "Nie" is tapped => spawn 1 new "Na pewno?" button
  btnNie.addEventListener('click', (e) => {
    e.stopPropagation();
    spawnNaPewno();
  });
</script>

</body>
</html>
