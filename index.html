<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Question ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffebf0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            color: #ff3b6e;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .buttons-container {
            position: relative;
            min-height: 100px; /* Ensure space for moving button */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #yesButton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background-color: #ff3b6e;
            color: white;
            cursor: pointer;
            z-index: 1; /* Keep above other elements */
        }

        #noButton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background-color: #e0e0e0;
            color: #333;
            cursor: pointer;
            position: absolute;
            transition: all 0.5s ease;
            z-index: 2; /* Make sure it's always on top */
        }

        /* Rest of the CSS remains the same */
    </style>
</head>
<body>
    <h1>Hey Beautiful! üåπ<br>Will you be my Valentine? üíò</h1>
    <div class="buttons-container">
        <button id="yesButton" onclick="showResponse()">YES! üòç</button>
        <button id="noButton" onmouseover="moveButton()" onclick="moveButton()">No üôà</button>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('noButton');
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            // Keep button within container bounds
            const maxX = containerRect.width - button.offsetWidth;
            const maxY = containerRect.height - button.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
            button.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        }

        // Initialize button position on load
        window.onload = () => {
            moveButton();
            // Set initial position of "No" button
            document.getElementById('noButton').style.position = 'absolute';
        };

        // Rest of the JavaScript remains the same
    </script>
</body>
</html>
