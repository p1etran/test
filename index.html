<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynki dla Zuzi ğŸŒ»</title>
    <style>
        :root {
            --night: #1a3657;
            --sunrise: linear-gradient(to bottom, #ff9966, #ff5e62);
            --day: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--night);
            transition: background 20s linear;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #sun {
            width: 80px;
            height: 80px;
            background: #ffdd00;
            border-radius: 50%;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 40px #ffdd0080;
            transition: all 20s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transition: opacity 3s;
        }

        .sunflower {
            font-size: 4rem;
            margin: 1rem;
            animation: pulse 2s infinite;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.3s ease;
        }

        #przyciskTak {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .przyciskNie {
            background: #ffffff;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sunflower">ğŸŒ»</div>
        <div class="message" id="message">
            <h1>Zuziu, czy zostaniesz mojÄ… WalentynkÄ…? ğŸŒ»</h1>
        </div>
        <div>
            <button id="przyciskTak">Tak! ğŸŒ»</button>
            <button id="przyciskNie" class="przyciskNie">Nie</button>
        </div>
    </div>

    <script>
        let buttonCounter = 0;

        // ObsÅ‚uga przycisku "Tak"
        document.getElementById('przyciskTak').addEventListener('click', () => {
            document.body.innerHTML = `
                <div class="container" style="background:var(--day); text-align:center">
                    <div class="sunflower">ğŸŒ»</div>
                    <h1 style="color:#ff6b6b">DziÄ™kujÄ™! JesteÅ› najlepszÄ… WalentynkÄ…! ğŸ’–</h1>
                    <p>Kocham CiÄ™ bardziej niÅ¼ wszystkie sÅ‚oneczniki na Å›wiecie ğŸŒ»</p>
                    <div style="font-size:2rem; margin-top:1rem">ğŸ˜˜â¤ï¸ğŸŒ¹ğŸ‰ğŸŒ¸ğŸ’</div>
                </div>
            `;
        });

        // ObsÅ‚uga przycisku "Nie"
        document.getElementById('przyciskNie').addEventListener('click', () => {
            buttonCounter++;
            const container = document.querySelector('.container');
            
            // Tworzenie nowego przycisku "Na pewno?"
            const newButton = document.createElement('button');
            newButton.className = 'przyciskNie';
            newButton.textContent = 'Na pewno?';
            newButton.style.position = 'absolute';
            newButton.style.left = `${Math.random() * 80 + 10}%`;
            newButton.style.top = `${Math.random() * 80 + 10}%`;
            newButton.style.transform = 'translate(-50%, -50%)';
            newButton.style.fontSize = `${1.2 - buttonCounter * 0.1}rem`;
            newButton.style.padding = `${1 - buttonCounter * 0.1}rem ${2 - buttonCounter * 0.2}rem`;

            // Dodanie obsÅ‚ugi klikniÄ™cia dla nowego przycisku
            newButton.addEventListener('click', () => {
                buttonCounter++;
                const newerButton = newButton.cloneNode(true);
                newerButton.style.left = `${Math.random() * 80 + 10}%`;
                newerButton.style.top = `${Math.random() * 80 + 10}%`;
                newerButton.style.fontSize = `${1.2 - buttonCounter * 0.1}rem`;
                newerButton.style.padding = `${1 - buttonCounter * 0.1}rem ${2 - buttonCounter * 0.2}rem`;
                container.appendChild(newerButton);
            });

            container.appendChild(newButton);
        });

        // Animacja wschodu sÅ‚oÅ„ca
        setTimeout(() => {
            document.body.style.background = "var(--sunrise)";
            document.getElementById('message').style.opacity = '1';
            const sun = document.getElementById('sun');
            sun.style.transform = "translateY(-120vh)";
        }, 500);
    </script>
</body>
</html>
